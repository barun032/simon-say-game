<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simon game</title>
    <link rel="stylesheet" href="style.css">

    <!-- ----------fontawesome CDN Link------------ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1>Simon Says Game</h1>
        <h2>press any key to start game</h2>
        <div class="button-container">

            <div class="line-one">
                <div class="btn" id="red"></div>
                <div class="btn" id="yellow"></div>
            </div>
            <div class="line-two">
                <div class="btn" id="blue"></div>
                <div class="btn" id="green"></div>
            </div>

        </div>
        <h2 id="highScore">High Score : 0</h2>
        <button id="btn-start">start now</button>

    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
